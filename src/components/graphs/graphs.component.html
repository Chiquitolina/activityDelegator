<div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="w-100 col-12" *ngFor="let activity of activityCountsArray">
        <h2>{{activity.name}}</h2>
        <p-chart type="doughnut" [data]="activityData[activity.name]" [options]="options"></p-chart>
      </div>
    </div>
  </div>
